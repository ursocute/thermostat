
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="style/framework7.ios.min.css">
    <link rel="stylesheet" href="style/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="style/my-app.css">
    <style>
        
    </style>
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p><a href="#" class="close-panel"><img src="img/ARROW.png" width="16" height="16" alt="" /></a></p>
        <ul>
        	<li onclick="index()"><font color="black">Homepage</font></li>
        	<li onclick="tab()"><font color="black">Adjustment</font></li>
        	<li onclick="energy()"><font color="black">Energy</font></li>
        	<li onclick="schedut()"><font color="black">Schedule</font></li>
        	<li onclick="setting()"><font color="black">Setting</font></li>
        	<li onclick="help()"><font color="black">Help</font></li>
        </ul>
      </div>
    </div>
    
    <!-- Views-->
    <div class="views" id="tw">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
            </div>
            <div class="center sliding f18">Thermostat</div>
            <div class="right" @click="about()">
              <a href="#" class="link icon-only f18"> Edit</a>
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through ">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
              <div class="head">
                <div class="textCenter tq">
                  <img src="img/WEATHER.png" width="50" height="" alt="">
                  <p class="text">Outside: <span>26°</span></p>
                  <p class="pImg">
                  	<a href="#" class="button button-round active" v-show="disB==1" style="display: none;" @click="disB=2">
                  		<img src="img/qw-switch.png" width="14" height="15" alt="" />ON
                  	</a>
                  	<a href="#" class="button button-round active off" v-show="disB==2" style="display: none;"  @click="disB=1">
                  		<img src="img/qw-switch2.png" width="14" height="15" alt="" />OFF
                  	</a>
                  	<span :disabled="disB==2"><a href="#" data-picker=".picker-1" class="open-picker"><img src="img/timer.png" width="14" height="16" alt="" /></a></span>
                  </p>
                </div>
              </div>
              <div class="content">
              	<div class="tr">
              		<div class="td" v-for="item in trData" :disabled="disB==2">
              			<span :disabled="!item.checkBox" class="imgB" @click="dj()" v-text="item.du">27°</span>
              			<span :disabled="!item.checkBox" onclick="alert()" v-text="item.title">Living room</span>
              			<span :disabled="!item.checkBox" v-text="item.time">Now 25°</span>
              			<label class="label-switch">
				              <input type="checkbox" v-model="item.checkBox">
				              <div class="checkbox"></div>
				            </label>
              		</div>
              		
              	</div>
              </div>
             
            </div>
          </div>
        </div>
        
      </div>
      <div class="zzc picker-1"></div>
    </div>
    <div class="picker-modal picker-1">
	    <div class="picker-modal-inner">
	      <div class="content-block">
	        <h4 class="borderBom">Timer setting</h4>
	        <div class="pos"><a href="#" class="close-picker"><img src="img/close.png" width="24" height="24" alt="" /></a></div>
	        <p class="borderBom">Duration <span class="fr">1 hr</span></p>
	        <p class="borderBom">Rooms</p>
	        <div class="content borderBom">
	        	<div class="tr">
          		<div class="td">
          			<span class="imgB">27°</span>
          			<span >Living room</span>
          			<label class="label-checkbox item-content">
						        <input type="checkbox" name="my-checkbox" value="Movies">
						        <div class="item-media">
						          <i class="icon icon-form-checkbox"></i>
						        </div>
						    </label>
          		</div>
          		<div class="td">
          			<span class="imgB" >27°</span>
          			<span >Dining room</span>
          			<label class="label-checkbox item-content">
						        <input type="checkbox" name="my-checkbox" value="Movies">
						        <div class="item-media">
						          <i class="icon icon-form-checkbox"></i>
						        </div>
						    </label>
          		</div>
          		<div class="td">
          			<span class="imgB">27°</span>
          			<span>Kitchen</span>
          			<label class="label-checkbox item-content">
						        <input type="checkbox" name="my-checkbox" value="Movies">
						        <div class="item-media">
						          <i class="icon icon-form-checkbox"></i>
						        </div>
						    </label>
          		</div>
          		<div class="td">
          			<span class="imgB">27°</span>
          			<span>Parents room</span>
          			<label class="label-checkbox item-content">
						        <input type="checkbox" name="my-checkbox" value="Movies">
						        <div class="item-media">
						          <i class="icon icon-form-checkbox"></i>
						        </div>
						    </label>
          		</div>
          		<div class="td">
          			<span class="imgB" onclick="alert()">27°</span>
          			<span>My bedroom</span>
          			<label class="label-checkbox item-content">
						        <input type="checkbox" name="my-checkbox" value="Movies">
						        <div class="item-media">
						          <i class="icon icon-form-checkbox"></i>
						        </div>
						    </label>
          		</div>
          </div>
	        </div>
	        <a style="margin-top: 10px;" href="index2.html" class="button button-big button-fill close-picker">Done</a>
	      </div>
	    </div>
	    
	  </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="style/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="style/my-app.js"></script>
    
    <script>
    		var demo = new Vue({
    			el:'#tw',
    			data:{
    				disB: 1,
    				trData:[
    					{
    						du:'27°',
    						title:'Living room',
    						time:'Now 25°',
    						checkBox: true
    					},
    					{
    						du:'27°',
    						title:'Dining room',
    						time:'Now 26°',
    						checkBox: true
    					},
    					{
    						du:'27°',
    						title:'Kitchen',
    						time:'Now 23°',
    						checkBox: true
    					},
    					{
    						du:'27°',
    						title:'Parents room',
    						time:'Now 25°',
    						checkBox: true
    					},
    					{
    						du:'27°',
    						title:'My bedroom',
    						time:'Now 24°',
    						checkBox: true
    					}
    				]
    			},
    			methods:{
    				dj(){
    					location.href = 'tab.html'
    				},
    				about(){
    					location.href = 'about.html'
    				}
    			}
    		})
    		function alert(){
	    		myApp.prompt('Please enter the new room name', 'Rename',
			      function (value) {
			        
			      }
			    );
	    	}
        function help(){
          myApp.prompt('Please tell us the problem you have', 'Help',
            function (value) {
              
            }
          );
        }
    		function setting(){
    			location.href = 'setting.html'
    		}
    		function schedut(){
    			location.href = 'schedut.html'
    		}
    		function energy(){
    			location.href = 'energy.html'
    		}
    		function tab(){
    			location.href = 'tab.html'
    		}
        function index(){
          location.href = 'index.html'
        }
    </script>
  </body>
</html>
