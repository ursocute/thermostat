<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="style/framework7.ios.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="style/my-app.css">
    <style type="text/css">
    	.tabU .ul .li label{
    		right: 30px;
    	}
    </style>
  </head>
  <body>
    
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a href="tab2.html" class="back link"> <img src="img/ARROW.png" width="16" height="16" alt="" /></a>
            </div>
            <div class="center sliding f18">Set Location</div>
            <div class="right">
              <a href="tab2.html" class="back link" class="link icon-only f18"> Save</a>
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through ">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content locat">
              <div class="content">
          		<p class="borderBom">Radius <span class="fr">1km</span></p>
          		<p class="borderBom">Starts <span class="fr">Aug 5, 2018 6:00 AM</span></p>
          		<p class="borderBom">Starts <span class="fr">Aug 5, 2018 6:00 AM</span></p>
          		<p class="borderBom">Repeat <span class="fr jiantou" style="padding-right: 10px;">Never</span></p>
              </div>
              <img width="100%" src="img/MAP.png" alt="" />
            </div>
          </div>
        </div>
        
      </div>
    </div>
    <script type="text/javascript" src="style/framework7.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

 </body>
</html>
